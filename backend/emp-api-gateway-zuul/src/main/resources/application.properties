spring.application.name=emp-api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000

zuul.routes.fiscal.service-id=emp-fiscal
zuul.routes.fiscal.path=/emp-fiscal/**

zuul.routes.file.service-id=emp-api-file
zuul.routes.file.path=/emp-api-file/**